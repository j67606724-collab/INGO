<title>Калькулятор страховых тарифов</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }

  input[type="number"], input[type="date"], select { width: 100%; padding: 6px; margin-top: 4px; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }

</style>

<h2>Калькулятор страховых тарифов</h2>

<form id="calcForm">
  <label>Сумма кредита (₽):
    <input type="number" id="creditSum" value="6000000" min="0" step="1000" required />
  </label>

  <label>Пол:
    <select id="gender" required>
      <option value="male" selected>Мужской</option>
      <option value="female">Женский</option>
    </select>
  </label>

  <label>Дата рождения:
    <input type="date" id="birthDate" value="1997-01-01" required />
  </label>

  <fieldset style="margin-top: 15px;">
    <legend>Выберите страховые опции:</legend>
    <label><input type="checkbox" id="property" checked /> Имущество (тариф 0,09%)</label>
    <label><input type="checkbox" id="title" /> Титул</label>
    <label><input type="checkbox" id="lifeBorrower" /> Жизнь заемщик</label>
    <label><input type="checkbox" id="lifeCoBorrower" /> Жизнь созаемщик</label>
  </fieldset>

  <button type="button" onclick="calculate()">Рассчитать</button>
</form>

      <th>Со скидкой</th>
    </tr>
  </thead>

      <td id="rateProperty"></td>

    <tr>
      <td>Титул</td>
      <td id="rateTitle"></td>
      <td id="sumTitle"></td>
      <td class="red" id="sumTitleDiscount"></td>
    </tr>
    <tr>
      <td>Жизнь заемщик</td>
      <td id="rateLifeBorrower"></td>
      <td id="sumLifeBorrower"></td>
      <td class="red" id="sumLifeBorrowerDiscount"></td>
    </tr>

      <td id="sumLifeCoBorrower"></td>
      <td class="red" id="sumLifeCoBorrowerDiscount"></td>
    </tr>
